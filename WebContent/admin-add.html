<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>添加特惠信息</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <script src="js/adminAdd.js"></script>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>账号</label>
                        <div class="layui-input-inline">
                            <input id="username" type="text" required lay-verify="required" lay-verType="tips" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>密码</label>
                        <div class="layui-input-inline">
                            <input id="password" type="text" required lay-verify="required" lay-verType="tips" autocomplete="off" class="layui-input"></div>
                     </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>权限</label>
                        <div class="layui-input-inline">
                            <input id="power" type="text" required lay-verify="required" lay-verType="tips" autocomplete="off" class="layui-input"></div>
                    	<div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>填root,admin或normal</div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <button id="add" class="layui-btn">增加</button></div>
            </div>
        </div>
    </body>

</html>
